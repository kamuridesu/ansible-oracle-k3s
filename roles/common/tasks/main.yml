- name: Install required packages
  become: yes
  ansible.builtin.apt:
    state: present
    update_cache: yes
    name:
      - vim
      - curl
      - ssh
      - cowsay
      - git
      - python3-pip
      - htop
      - apt-transport-https
      - ca-certificates
      - software-properties-common
      - gnupg
      - docker.io

- name: Install dependencies
  become: yes
  pip:
    state: present
    name:
      - pyyaml
      - kubernetes
      - docker
      - docker-compose

- name: Install kubectl
  ansible.builtin.get_url:
    url: "https://dl.k8s.io/release/{{ lookup('url', 'https://dl.k8s.io/release/stable.txt') }}/bin/linux/arm64/kubectl"
    dest: /usr/local/bin/kubectl
    mode: '0755'

- name: Setup System
  become: true
  ansible.builtin.shell: |
    swapoff -a
    sudo sed -i '/ swap / s/^\(.*\)$/#\1/g' /etc/fstab
    /usr/sbin/netfilter-persistent stop
    /usr/sbin/netfilter-persistent flush
    systemctl stop netfilter-persistent.service
    systemctl disable netfilter-persistent.service
    echo "SystemMaxUse=100M" >> /etc/systemd/journald.conf
    echo "SystemMaxFileSize=100M" >> /etc/systemd/journald.conf
    systemctl restart systemd-journald

- name: Setup docker compose
  ansible.builtin.shell: curl https://gist.githubusercontent.com/kamuridesu/d8be27b388f54c221a2889e7a94943c3/raw/a46a54047488d7f571459784f4ea5c707f050c68/docker-compose.sh | sh -
