---
- name: Install required packages
  become: true
  ansible.builtin.apt:
    state: present
    update_cache: true
    name:
      - ssh
      - cowsay
      - python3-pip
      - htop
      - apt-transport-https
      - ca-certificates
      - software-properties-common
      - gnupg
      - docker.io
      - haproxy
      - certbot
      - net-tools
      - git
      - curl
      - vim
      - netfilter-persistent

- name: Install dependencies
  become: true
  ansible.builtin.pip:
    state: present
    name:
      - pyyaml
      - docker
      - docker-compose

- name: Setup IPTables
  become: true
  ansible.builtin.iptables:
    chain: INPUT
    jump: ACCEPT
    protocol: tcp
    destination_port:
      - 81
      - 80
      - 443
    state: present

- name: Make iptables rules permanent
  become: true
  ansible.builtin.command:
    cmd: netfilter-persistent save
  when: iptables_rules_changed is defined and iptables_rules_changed
  changed_when: iptables_rules_changed is defined and iptables_rules_changed

- name: Restart netfilter-persistent service
  become: true
  ansible.builtin.service:
    name: netfilter-persistent
    state: restarted
