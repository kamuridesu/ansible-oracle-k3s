---
- name: Install required packages
  become: true
  ansible.builtin.apt:
    state: present
    update_cache: true
    name:
      - ssh
      - cowsay
      - python3-pip
      - htop
      - apt-transport-https
      - ca-certificates
      - software-properties-common
      - gnupg
      - docker.io
      - haproxy
      - certbot
      - net-tools
      - git
      - curl
      - vim
      - netfilter-persistent

- name: Install dependencies
  become: true
  ansible.builtin.pip:
    state: present
    break_system_packages: true
    name:
      - pyyaml
      - docker

- name: Setup IPTables
  become: true
  ansible.builtin.iptables:
    chain: INPUT
    jump: ACCEPT
    protocol: tcp
    destination_port: "{{ item }}"
    state: present
    rule_num: 6
    action: insert
  with_items:
    - 80
    - 81
    - 443

- name: Make iptables rules permanent
  become: true
  ansible.builtin.command:
    cmd: netfilter-persistent save
  when: iptables_rules_changed is defined and iptables_rules_changed
  changed_when: iptables_rules_changed is defined and iptables_rules_changed

- name: Restart netfilter-persistent service
  become: true
  ansible.builtin.service:
    name: netfilter-persistent
    state: restarted

- name: Setup certificates
  ansible.builtin.include_tasks:
    file: tasks/certbot.yml
